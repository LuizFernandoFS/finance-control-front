<div class="content">
    <div class="mat-elevation-z8">
        <table class="table" mat-table [dataSource]="registros">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor(R$) </th>
                <td mat-cell *matCellDef="let row"> {{ row.valor }} </td>
            </ng-container>

            <ng-container matColumnDef="tipoRegistro">
                <th mat-header-cell *matHeaderCellDef> Registro </th>
                <td mat-cell *matCellDef="let row"> {{ row.tipoRegistro }} </td>
            </ng-container>

            <ng-container matColumnDef="dataRegistro">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let row"> {{ row.dataRegistro }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
