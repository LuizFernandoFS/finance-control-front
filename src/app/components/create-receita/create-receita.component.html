<form id="formAddReceita">
    <mat-form-field>

        <h1>Nova Receita(+)</h1>

        <label for="descricao">Descrição:</label>
        <input matInput [(ngModel)]="receita.descricao" name="descricao" placeholder="Ex.: Salário">

        <label for="valor">Valor R$:</label>
        <input matInput [(ngModel)]="receita.valor" name="valor" placeholder="Ex.: R$1500">

        <button (click)="create()" mat-raised-button color="primary">
            <i class="bi bi-download"></i> Salvar 
        </button>

        <button (click)="cancel()" mat-raised-button color="warn">
            <i class="bi bi-x-lg"></i> Cancelar
        </button>

    </mat-form-field>
</form>
